
<!DOCTYPE html>
<html>
<head>
    <title>Weather-Compare</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    
    <div class="container">
        <section id="loading">
            <img src="C:\Users\hemad\Documents\GitHub\weather\load_icon.gif">
        </section>

        <center>
            <h1>
                <span>Weather Compare</span>
            </h1>
        </center>
    </div>

    <div class="section2">
        <table>
            <tr>

                <td>
                    <select id="cities1" class="cities">
                        <option value="none">
                            Choose a city
                        </option>
                    </select>
                </td>
                <td>
                    <select id="cities2" class="cities">
                        <option value="none">
                            Choose a city
                        </option>
                    </select>
                </td>
                <td><button id="btn" onclick="compareTemp();">COMPARE</button></td>

            </tr>

            <tr>
                <td><div id="city1Time" class="timezone"></div></td>
                <td><div id="city2Time" class="timezone"></div></td>
            </tr>

            <tr>
                <td><div id="city1Temp" class="color"></div></td>
                <td><div id="city2Temp" class="color"></div></td>
            </tr>
        </table>
        <div class="radios">
            <form>
                <input type="radio" id="c" value="c" name="temperature" onclick="convertTemp();" checked />
                <label for="c"> Celsius </label><br>
                <input type="radio" id="f" value="f" name="temperature" onclick="convertTemp();" />
                <label for="f"> Fahrenheit </label>
            </form>

        </div>

    </div>


    <script src="Script1.js"></script>

</body>
</html>
